<!doctype html>

<!-- example code gotten from https://github.com/jhuckaby/webcamjs -->

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Consultant or not</title>
        <style type="text/css">
            body { font-family: Helvetica, sans-serif; }
            h2, h3 { margin-top:0; }
            form { margin-top: 15px; }
            form > input { margin-right: 15px; }
            #results { float:right; margin:20px; padding:20px; border:1px solid; background:#ccc; }
            #class   { float:right; margin:20px; padding:20px; border:1px solid; background:#ccc; }
        </style>
    </head>
    <body>
        <div id="results">Your captured image will appear here...</div>
        <div id="class">Your captured class will appear here...</div>
        <h1>Consultant or not</h1>
        <h3>Are you an it consultant or a management trainee?</h3>

        <div id="my_camera"></div>

        <!-- First, include the Webcam.js JavaScript Library -->
        <script src="{{ url_for('static', filename='webcam.js') }}"></script>

        <!-- Configure a few settings and attach camera -->
        <script language="JavaScript">
            Webcam.set({
                width: 320,
                height: 240,
                image_format: 'jpeg',
                jpeg_quality: 90,
                upload_name: 'photo'
            });
            Webcam.attach( '#my_camera' );
        </script>

        <!-- A button for taking snaps -->
        <form>
            <input type=button value="Take Snapshot" onClick="take_snapshot()">
        </form>

        <!-- Code to handle taking the snapshot and displaying it locally -->
        <script language="JavaScript">
            function take_snapshot() {
                // take snapshot and get image data
                Webcam.snap( function(data_uri) {
                    // display results in page
                    document.getElementById('results').innerHTML = 
                        '<h2>Here is your image:</h2>' + 
                        '<img src="'+data_uri+'"/>';
                    console.log(data_uri);
                    Webcam.upload( data_uri, 'upload', function(code, text){
                        console.log('Save successfully');
                        console.log(text);
                        document.getElementById('class').innerHTML = '<h2>' + text + '</h2>';
                    });   
                    
                });
            }
        </script>

    </body>
</html>
